    <div id="loader">

    </div>
    <div class="main-section">
        <div class="login mb-5">
            <div class="notification-bar">
                <div class="mt-1 ml-1 time" id="clock">
            </div>
            <div class="body-portion">
                <h3 class="text-center text-white">SIGN UP</h3>
            </div>
            <div class="container mt-5">
                <!-- Material outline counter input -->
                <form action="javascript:void(0)">
                    <div class="form-group" style="position: relative;">
                        <label for="username" class="text-white"><strong>Username :</strong></label>
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="username" placeholder="Enter your Name" class="form-control"
                            autocomplete="off">
                    </div>
                    <h2 id="e-username" class="error"></h2>
                    <div class="form-group" style="position: relative;">
                        <label for="mobileNumber" class="text-white"><strong>Mobile Number :</strong></label>
                        <i class="fas fa-phone icon"></i>
                        <input type="number" id="mobileNumber" placeholder="Enter your mobile number"
                            class="form-control">
                    </div>
                    <div id="e-mobileNumber" class="error"></div>
                    <div class="form-group" style="position: relative;">
                        <label for="email" class="text-white"><strong>Email :</strong></label>
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" placeholder="Enter your Email" class="form-control"
                            autocomplete="off">
                    </div>
                    <div id="e-email" class="error"></div>
                    <div class="form-group" style="position: relative;">
                        <label for="password" class="text-white"><strong>Password :</strong></label>
                        <i class="fas fa-eye icon" id="pass-eye" onclick="showPassword()"></i>
                        <input type="password" id="password" placeholder="Enter your Password" class="form-control">
                    </div>
                    <div id="e-password" class="error"></div>
                    <div class="form-group" style="position: relative;">
                        <label for="password" class="text-white"><strong>Confirm Password :</strong></label>
                        <i class="fas fa-eye icon" id="cpass-eye" onclick="showConfirmPassword()"></i>
                        <input type="password" id="confirmPassword" placeholder="Retype Password" class="form-control">
                    </div>
                    <div id="e-confirmPassword" class="error"></div>
                    <button type="submit" class="btn btn-primary form-control" onclick="signup()">Submit</button>
                </form>
            </div>
            <div class="container mt-3 d-flex justify-content-end">
                <p class="text-white">Already have an account ? <a href="../Login Form/login.html">Sign in</a></p>
            </div>
        </div>
    </div>
