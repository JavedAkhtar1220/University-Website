<!DOCTYPE html>
<html lang="en">

<head>
    <title>FUUAST BADGE 16 | 2019 | Login </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- Google Font  -->
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body onload="myFun()">
    <!-- Page Loader -->
    <div id="loader">

    </div>
    <div class="main-section">
        <div class="login">
            <div class="notification-bar">
                <div class="mt-1 ml-1">
                    <ul>
                        <li>
                            <i class="fas fa-signal"></i>
                        </li>
                        <li>
                            <i><strong>Zong</strong></i>
                        </li>
                        <li>
                            <i class="fas fa-bell"></i>
                        </li>
                        <li>
                            <i class="fas fa-wifi"></i>
                        </li>
                    </ul>
                </div>
                <div class="mt-1 ml-1 time" id="clock">
                </div>
                <div class="mt-1 ml-1">
                    <ul>
                        <li>
                            <i><strong>99%</strong></i>
                        </li>
                        <li>
                            <i class="fas fa-battery-full"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="body-portion">
                <h3 class="text-center text-white">LOGIN</h3>
            </div>
            <div class="container mt-5">
                <!-- Material outline counter input -->
                <form action="javascript:void(0)">
                    <div class="form-group" style="position: relative;">
                        <label for="email" class="text-white"><strong>Email :</strong></label>
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" placeholder="Enter your Email" class="form-control"
                            autocomplete="off">
                    </div>
                    <div class="form-group" style="position: relative;">
                        <label for="password" class="text-white"><strong>Password :</strong></label>
                        <i class="fas fa-eye icon" id="eye" onclick="showPassword()"></i>
                        <input type="password" id="password" placeholder="Enter your Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                </form>
            </div>
            <div class="container mt-3 d-flex justify-content-end">
                <p class="text-white">New user?  <a href="../Sigup Form/signup.html">Create an account</a></p>
            </div>
            <div class="container mt-4">
                <p class="font-weight-bold text-white text-center" style="font-family: 'Hepta Slab', serif; letter-spacing: 2px ;">
                    Or Signup Using
                </p>
            </div>
            <div class="d-flex justify-content-center ">
                <div class="media">
                    <a href="">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <div class="media" style="background:red;">
                    <a href="#">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </div>
            
        </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/3bef63a951.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script>
        var loader = document.querySelector("#loader");
        function myFun() {
            loader.style.display = 'none';
        }
    </script>
    <script>
        function showPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
                document.getElementById("eye").style.opacity = "0.6";
            }else {
                x.type = "password";
                document.getElementById("eye").style.opacity = "1";
            }
        }
    </script>
</body>

</html>
